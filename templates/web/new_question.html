<!DOCTYPE html>
<html lang="en">
<head>
    <title>Askme</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/askme.css"> 
</head>
<body>
        <!-- New navbar-->
        <header>    
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="#">Ask me</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hot<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-right">
                    <li>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </li>
                    <li class="my-2 my-md-0 mx-md-2">
                        <button class="btn btn-outline-success col-12" type="submit">Search</button>
                    </li>
                    <li class="dropdown">
                        <button type="button" class="btn btn-success col-12" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log in</button>
                        <ul class="dropdown-menu dropdown-menu-right mt-2">
                            <form class="px-4 py-3">
                                <div class="form-group">
                                    <label for="inputLogin">Login</label>
                                    <input type="email" class="form-control" placeholder="Login">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Password</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                                </div>
                                <button type="submit" class="btn btn-success col">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/signup.html">New around here? Sign up</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/askme.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row tag ">  <!-- Splitter -->
                    <div class="col-12">
                        <h3>New Question</h3>
                    </div>
                </div>
                <div class="row question bg-light">  <!-- Your Answer -->
                    <div class="col-12">
                        <form>
                            <div class="form-group row">
                                <label for="controlTextInput1" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="controlTextInput1" placeholder="Enter your title here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="controlTextArea" class="col-sm-2 col-form-label">Text</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="controlTextArea" rows="12" maxlength="500" placeholder="Enter your answer here"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="controlTextInput2" class="col-sm-2 col-form-label">Tags</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="controlTextInput2" placeholder="Enter your tags here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="controlTextInput2" class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none tag d-md-block">
                <div>
                    <h3>Popular Tags</h3>
                    <ul>
                        <li>Python</li>
                        <li>Java</li>
                        <li>Ruby</li>
                    </ul>
                    <h3>Best Members</h3>
                    <ol>
                        <li>dlipko</li>
                        <li>lostmap</li>
                        <li>ogemar</li>
                        <li>mcdba</li>
                        <li>q125exx</li>
                    </ol>
                </div>
            </div> 
        </div>
    </div>
    <!--
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
-->
<!--jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
